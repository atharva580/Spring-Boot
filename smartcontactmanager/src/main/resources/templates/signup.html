<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Signup Page</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-1">
				
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
							
					</div>
					
					<div class="container text-center">
						<img style="width: 80px" src="" th:src="@{/images/signuplogo.png}" alt="" />
					</div>
				
					<h1 class="text-center">Register here !!</h1>
					
					<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
					
						<!-- name field -->
						<div class="mb-3">
						    <label for="name_field" class="form-label">Your Name</label>
						    
						    <input type="text" 
						    		name="name"
						    		class="form-control" 
						    		th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
						    		id="name_field" 
						    		aria-describedby="emailHelp"
						    		placeholder="Enter here"
						    		required
						    		th:value="${user.name}">
						    		
						    		<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text=${e}></div>
						</div>
						
						<!-- email field -->
						<div class="mb-3">
						    <label for="email_field" class="form-label">Your Email</label>
						    
						    <input type="email" 
						    		name="email"
						    		class="form-control" 
						    		id="email_field" 
						    		aria-describedby="emailHelp"
						    		placeholder="Enter here"
						    		required
						    		th:value="${user.email}">
						</div>
						
						<!-- password field -->
						<div class="mb-3">
						    <label for="password_field" class="form-label">Your Password</label>
						    
						    <input type="password" 
						    		name="password"
						    		class="form-control" 
						    		id="password_field" 
						    		aria-describedby="emailHelp"
						    		placeholder="Enter here"
						    		required>
						</div>
						
						<!-- Text Area -->
						<div class="form-group">
							<textarea th:value="${user.about}" name="about" placeholder="Enter something about yourself" rows="6" class="form-control"></textarea>
						</div>
						
						<!-- terms and conditions -->
						<div class="form-group form-check">
							<input type="checkbox"
									name="agreement"
									class="form-check-input"
									id="agreement"
									/>
							<label for="agreement">Accept terms and conditions</label>
						</div>
						
						<div class="container text-center">
							<button type="submit" class="btn bg-primary text-white">Submit</button>
							
							<button type="reset" class="btn btn-warning text-white">Reset</button>
							
						</div>
						
						
					</form>
				
				</div>
			</div>
		</div>
	</div>
	</section>
</body>
</html>
