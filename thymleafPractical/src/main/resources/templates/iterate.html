<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Example of Loop</title>
</head>
<body>
	<h1>Going to traverse elements in collection</h1>
	
	<h2 th:text="${names}"></h2>
	<ul>
		<li th:each="n,status: ${names}">
			<span th:style="${status.odd} ? 'color:red;font-weight:bold' : ' ' " th:text="${status.index}+' '+${n}"></span>
		</li>
		
		<!-- 
			status contains
			index: the current iteration index, startng with 0 (zero)
			count: the number of elements processed so far
			size: the total number of elements in the list 
			even/odd: checks if the current iteration index is even or odd
			first: checks if the current iteration is the first one
			last: checks if the current iteration is the last one
		
		 -->
		
	</ul>
</body>
</html>
