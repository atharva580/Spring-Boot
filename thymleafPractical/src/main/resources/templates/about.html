<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h1>About Learn Code With Durgesh</h1>
	<h1>We are learning Spring Boot</h1>
	
	<h2>Name of the owner is <span th:text="${name}"></span></h2>
	<h3 th:text="${ #strings.toUpperCase(name) }"></h3>
	<p>Length of the name is <span th:text="${#strings.length(name)}"></span></p>
	
	<div th:with="a=5,b=67, n=${name}">
		<h1>Value of a is <span th:text="${a}"></span></h1>
		<h2 th:text="'Value of b is: '+${b}"></h2>
		<h2>Local value of n is: <span th:text="${n}"></span></h2>
		<h3 th:text="'Sum of a and b is: '+${a+b}"></h3>
	</div>
	<h2 th:text="${currentDate}"></h2>
</body>
</html>
